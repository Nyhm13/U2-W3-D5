<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stile backoffice.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="text-light border-bottom border-white border-2">
      <nav
        class="navbar navbar-expand-lg bg-primary text-light"
        bs-theme="dark"
      >
        <div class="container-fluid d-flexa align-content-">
          <a class="navbar-brand" href="/index.html">
            <img
              src="/img/Inter_Milano_2021_logo_with_2_stars.svg"
              alt="logo inter"
              height="60"
              class="px-3"
            />Inter Store</a
          >
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-dark btn-dark text-white"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 text-white">
      <h2 class="mt-5 text-center">Dettagli prodotto</h2>
      <div class="text-center mt-5" id="spinner">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="container d-flex justify-content-center mt-5">
        <div class="row justify-content-center" id="products-row"></div>
         <div class="col col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="card">
            <img src="" class="card-img-top" alt="immagine prodotto" id="imageUrl" />
            <div class="card-body bg-secondary-subtle">
              <h5 class="card-title" id="name"></h5>
              <p class="card-text fw-semibold" id="description"></p>
              <p class="card-text fw-semibold" id="price-brand"></p>
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-warning">Vai ai dettagli</button>
                <button class="btn btn-danger text-black" id="delete">Elimina</button>
              </div>
            </div>
          </div>
         </div>
      </div>
    </main>
    <footer
      class="bg-warning text-center py-3 border-top border-white border-2"
    >
      <p class="m-0 text-light">
        Inter Store-All rights Reserved-
        <span id="year" class="text-white"></span>
      </p>
    </footer>
    <script src="/scripts.js/details.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
